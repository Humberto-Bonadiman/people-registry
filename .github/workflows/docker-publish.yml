name: Continuos Integration with GitHub

on:
  push:
    branches: [ "main" ]

jobs:

  Application:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v3

        - name: 'Create .env file'
          run: |
            touch .env
            echo "${{ secrets.ENV_FILE }}" > .env
        - uses: actions/checkout@v3
      
        - name: Docker Login
          uses: docker/login-action@v2.0.0
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

        - name: Setup Java JDK
          uses: actions/setup-java@v3.4.1
          with:
           java-version: '11'
           distribution: 'adopt'

        - name: Docker Compose Build
          working-directory: .
          run: |
            touch .env
            echo PORT=${{ secrets.ENV_FILE }}
            mvn clean package
            docker-compose build

        - name: Build and push Docker images
          run: |
            docker tag ${{ secrets.DOCKER_USERNAME }}/people-registry:latest ${{ secrets.DOCKER_USERNAME }}/people-registry:${{github.run_id}}
            docker push ${{ secrets.DOCKER_USERNAME }}/people-registry:${{github.run_id}}
            docker push ${{ secrets.DOCKER_USERNAME }}/people-registry:latest
